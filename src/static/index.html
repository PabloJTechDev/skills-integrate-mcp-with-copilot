<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="signup-container">
        <h3>Reg√≠strate en una actividad</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Correo del estudiante:</label>
            <input type="email" id="email" required placeholder="tu-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Selecciona actividad:</label>
            <select id="activity" required>
              <option value="">-- Selecciona una actividad --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Inscribirse</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="activities-container">
        <h3>Actividades disponibles</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Cargando actividades...</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
